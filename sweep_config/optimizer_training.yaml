program: train.sh --experimental.custom_import src.scripts.override_model_config
name: codex_optimizer_training_sweep
method: bayes
metric:
  name: loss_metrics/global_avg_loss
  goal: minimize
parameters:
  # Optimizer parameters
  optimizer.lr:
    min: 0.04
    max: 0.1
    distribution: log_uniform_values
  optimizer.momentum:
    min: 0.4
    max: 1.0
    distribution: uniform
command:
  - ${env}
  - bash
  - ${program}

