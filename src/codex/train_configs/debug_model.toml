[job]
dump_folder = "./outputs"
description = "codex scaling laws"
print_args = true

[profiling]
enable_profiling = true
save_traces_folder = "profile_trace"
profile_freq = 100

[metrics]
log_freq = 1
enable_wandb = true

[model]
name = "codex"
flavor = "small"
hf_assets_path = ""
converters = []
tokenizer_name = "allenai/Olmo-3-1025-7B"
tokenizer_path = ""
ffn_scale = 1.0

[optimizer]
name = "DistributedScion"
beta1 = 0.0
beta2 = 0.0
implementation = "fused"
early_step_in_backward = false
lr = 0.1
eps = 1e-20
weight_decay = 0.0
is_light = false
norm_factor = "spectral"
zeropower_backend = "newtonschulz5"
backend_steps = 5
momentum = 0.1
nesterov = false

[[optimizer.extra_param_group_split_rules]]
lr = 0.1
str_match = "tok_embeddings.weight"
norm_factor = "embed_sqrt"
backend = "identity"

[[optimizer.extra_param_group_split_rules]]
lr = 0.1
str_match = "output.weight"
norm_factor = "unembed_sqrt"
backend = "identity"

[[optimizer.extra_param_group_split_rules]]
str_match = "\\.router.w_gate.weight"
norm_factor = "spectral"

[lr_scheduler]
warmup_ratio = 0.2  # lr scheduler warm up, normally 20% of the train steps
decay_ratio = 0.8  # lr scheduler decay ratio, 80% of the train steps
decay_type = "linear"
min_lr_factor = 0.0

[training]
local_batch_size = 8
seq_len = 4096
max_norm = 0.0  # grad norm clipping
steps = 0
target_flops = 6.2e16
target_param_data_ratio = 0
dataset = "dolma3_mix-6T_train"
dataset_path = ""
log_activations = false

[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = -1
tensor_parallel_degree = 1
pipeline_parallel_degree = 1
pipeline_parallel_microbatch_size = 1
expert_parallel_degree = 8
context_parallel_degree = 1
order = ["dp_shard"]

[checkpoint]
enable = false
folder = "checkpoint"
interval = 500
last_save_model_only = true
export_dtype = "float32"
async_mode = "disabled" # ["disabled", "async", "async_with_pinned_mem"]

[compile]
enable = false
components = ["model", "loss"]

[activation_checkpoint]
mode = "selective"  # ["none", "selective", "full"]
selective_ac_option = "op"  # "int" = ac every positive int layer or 'op', ac based on ops policy

[float8]
enable_fsdp_float8_all_gather = false
precompute_float8_dynamic_scale_for_fsdp = false
filter_fqns = ["output"]

[validation]
enable = false
dataset = "dolma3_mix-6T_validation"
freq = 50
val_tokens = 52428800
local_batch_size = 8
seq_len = 4096
steps = 0 # Recommend value for c4_validation with world-size=8 and seq_len=8192

[sweep]
enable = false
max_width = 1024
eps = 1e-8
params = ["ffn_scale"]

